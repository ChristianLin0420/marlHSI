# Enable wandb logging
use_wandb: True

# Wandb configuration
wandb:
  project: "tokenHSI-humanoid-sit"
  entity: null  # Set to your wandb username/team
  name: "humanoid-sit-amp"
  tags: 
    - "amp"
    - "humanoid"
    - "sit"
    - "basic_skill"
  notes: "Training humanoid sitting with AMP"
  mode: "online"  # online, offline, or disabled
  group: "basic_skills"
  job_type: "train"

# Environment configuration
env: 
  numEnvs: 4096
  envSpacing: 5
  episodeLength: 600 # 20s
  isFlagrun: False
  enableDebugVis: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz
  stateInit: "Random"
  hybridInitProb: 0.5
  numAMPObsSteps: 10

  localRootObs: True # amp disc obs
  localRootObsPolicy: False # policy obs
  rootHeightObs: False # amp disc obs
  rootHeightObsPolicy: False # policy obs
  keyBodies: ["right_hand", "left_hand", "right_foot", "left_foot"]
  contactBodies: ["right_foot", "left_foot"]
  terminationHeight: 0.15
  enableEarlyTermination: True

  enableSelfCollisionDetection: True
  enableTrackInitState: False

  # power reward
  power_reward: True
  power_coefficient: 0.0005

  skill: ["omomo", "loco", "sit"]
  skillInitProb: [0.0, 0.5, 0.5]
  skillDiscProb: [0.1, 0.45, 0.45]

  # task
  enableTaskObs: True

  mode: "train"

  eval:
    # override env settings
    successThreshold: 0.2
    skill: ["loco"]
    skillInitProb: [1.0]

  asset:
    assetRoot: "tokenhsi/data/assets"
    assetFileName: "mjcf/phys_humanoid_v3.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
